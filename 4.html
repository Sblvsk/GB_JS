<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Фунция вычисляет разность двух чисел
     * @param{number} valueOne Первое число, которое будет складываться в функции
     * @param{number} valueTwo Второе число, которое будет складываться в функции
     * @returns {number} Вернёт сумму двух числе
    */
    function addition(valueOne, valueTwo) {
      return valueOne + valueTwo
    }

    /**
     * Фунция вычисляет разность двух чисел
     * @param{number} valueOne Первое число
     * @param{number} valueTwo Второе число
     * @returns {number} Вернёт разность из большего числа меньшее
    */
    function difference(valueOne, valueTwo) {
      if (valueOne > valueTwo) {
        return valueOne - valueTwo
      }
      else if (valueTwo > valueOne) {
        return valueTwo - valueOne
      }
      else {
        return 0
      }
    }

    /**
    * Фунция умножает два числа
    * @param{number} valueOne Первое число, которое будет умножаться
    * @param{number} valueTwo Второе число, которое будет умножаться
    * @returns {number} Вернёт произведение двух числе
   */
    function multiplication(valueOne, valueTwo) {
      return valueOne * valueTwo
    }

    /**
     * Фунция делит два числа
     * @param{number} valueOne Первое число, которое будет делиться в функции
     * @param{number} valueTwo Второе число, которое будет делить в функции
     * @returns {number} Вернёт результат деления
    */
    function division(valueOne, valueTwo) {
      return valueOne / valueTwo
    }

    console.log(addition(2, 6));
    console.log(difference(2, 6));
    console.log(multiplication(2, 6));
    console.log(division(2, 6));

  </script>
</body>
